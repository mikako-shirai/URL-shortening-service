
{% extends "layout.html" %}
{% block content %}
<div align="center">
	<h1>SHORT LINK GENERATOR</h1>
	<p>{{ message_get1 }}</p>
	<p>{{ message_get2 }}<a href="{{ url_for('custom_link') }}" class="link_2">{{ message_get3 }}</a>{{ message_get4 }}</p>
</div>
<br>
<div align="center">
	<p class="font_error">{{ message_error }}</p>
</div>
<div align="center">
	<form action="/" method="POST" enctype="multipart/form-data">
		<input type="text" name="originalURl" placeholder="link">
		<input type="submit" value="shorten">
	</form>
</div>
<br>
<div align="center">
	<p>{{ message_post1 }}<a href="{{ message_post2 }}" class="link_2">{{ message_post2 }}</a></p>
	<p>{{ message_post3 }}<a href="{{ message_post4 }}" class="link_2">{{ message_post4 }}</a></p>
</div>
{% endblock %}
